<div *ngIf="product" [class.selected]="product === selectedProduct" (click)="onSelectTable(product)">
  <div *ngFor="let item of items"  style="float: left" >
    <h3><a [title]="item.name" style="padding-left: 15px">{{ item.name }}</a></h3>
    <p *ngIf="item.image"><img [src]="item.image" height="200px" width="300px" hspace="20px"  ></p>
    <h3><a [title]="item.price" style="padding-left: 15px">{{ item.price | currency }}</a></h3>
    <h3><button *ngIf="item" [class.selected]="item === selectedItem"  style="padding: 10px" data-toggle="modal" data-target="#bootstrapModel"
         (click) ="onSelect(item)">Buy</button></h3>

    <div id="bootstrapModel" class="modal fade" role="dialog">
      <div class="modal-dialog">
           <div class="modal-content">
             <div class="modal-header" >
                <h4>Item Details</h4>
                <button type="button" class="close"  data-dismiss="modal">&times;</button>
              </div>
               <div class="modal-body" >
                    <div *ngIf="selectedItem" class="row">
                        <div *ngIf="selectedItem.image" class="col-5"><img [src]="selectedItem.image" height="80%" width="80%"></div>
                      <div class="col-7">
                        <h2><a [title]="selectedItem.name">{{ selectedItem.name }}</a></h2>
                        <h2><a [title]="selectedItem.price"> Price : {{ selectedItem.price | currency }}</a></h2>
                        <div class="row" style="padding-left: 12px"> <h2>  Quantity : </h2>
                          <div style="padding-left: 10px"></div>
                        <button style="height:30px "   clear (click)="add()" > + </button><br>
                          <div style="padding-left:10px"></div>
                        <h2><div style="padding-left: 10px"><span>{{selectedItem.quantity}}</span></div></h2><br>
                          <div style="padding-left:15px"></div>
                        <button style="height:30px "  clear (click)="subtract()" > - </button>
                        </div>

                        <h2> Instructions :</h2>
                        <a [title]="selectedItem.instructions"><textarea [(ngModel)]="instructions" value="NA"
                                                                          style="font-size: large" id="instructions" rows="4" cols="20"></textarea></a>

                        <div class="row" id="check" style="padding-left: 10px "  >
                        <input type="checkbox" [(ngModel)]="cheese" id="cheese" name="Cheese" value="Cheese" [checked]="false" >
                        <label for="cheese">Cheese</label><br><br>
                        <input type="checkbox" id="Red Sauce" [(ngModel)]="red" name=" Red Sauce" value="Red Sauce"  [checked]="false"   >
                        <label for="Red Sauce"> Red Sauce</label><br><br>
                        <input type="checkbox" id="White Sauce" [(ngModel)]="white" name="White Sauce" value="White Sauce" [checked]="false"   >
                        <label for="White Sauce"> White Sauce</label><br>
                        </div>
                        <br>
                       <h2 style="padding-right: 5px"> Total :{{selectedItem.price * selectedItem.quantity}}</h2>
                      </div>
                     </div>
                      <div class="modal-footer">
                        <button class="btn btn-primary" (click)="onSelectItem(selectedItem)"  (click)="Success()" (click)="uncheckAll()"   data-dismiss="modal" >Add to Cart</button>
                      </div>
               </div>

      </div>
      </div>
  </div>
  </div>

</div>
