<div *ngIf="product" >
  <div *ngFor="let item of items" style="float: left" >
    <h3>
      <a [title]="item.name">
        {{ item.name }}
      </a>
    </h3>
    <p *ngIf="item.image">
      <img [src]="item.image" height="200px" width="300px" hspace="20px" >
    </p>
    <h3>
      <a [title]="item.price">
        {{ item.price | currency }}
      </a>
    </h3>
    <h3>
      <button *ngIf="item" [class.selected]="item === selectedItem"  data-toggle="modal" data-target="#bootstrapModel"
         (click) ="onSelect(item)">Buy

    </button>
    </h3>

    <div id="bootstrapModel" class="modal fade" role="dialog">
      <div class="modal-dialog">
           <div class="modal-content">
             <div class="modal-header" >
                <h4>Item Details</h4>
                <button type="button" class="close"  data-dismiss="modal">&times;</button>
              </div>
               <div class="modal-body">
                    <div *ngIf="selectedItem" class="row">
                        <div *ngIf="selectedItem.image" class="col-5"><img [src]="selectedItem.image" height="100%" width="100%"></div>
                      <div class="col-7">
                        <h2><a [title]="selectedItem.name">{{ selectedItem.name }}</a></h2>
                        <h2><a [title]="selectedItem.price">{{ selectedItem.price | currency }}</a></h2>
                        <h3>Quantity :{{selectedItem.quantity}}
                          <input  [(ngModel)]="selectedItem.quantity" type="number" min="1" oninput="this.value = Math.abs(this.value)"
                                  style="align: left" ></h3>
                       <h2> Total :
                        <div>{{selectedItem.price * selectedItem.quantity}}</div>
                       </h2>
                      </div>
                     </div>
                      <div class="modal-footer">
                        <button class="btn btn-primary" (click)="addToCart(selectedItem)"  (click)="Success()" data-dismiss="modal" >Add to Cart</button>
                      </div>
               </div>
      </div>
      </div>
  </div>
  </div>
</div>
